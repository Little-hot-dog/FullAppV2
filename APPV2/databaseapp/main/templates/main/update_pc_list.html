{% extends 'main/base.html' %}


{% block update_pc_list %}
<h2>Список актуальных пк</h2> 


<table id="data-table" class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>id json строки</th>
        <th>Хост</th>
        <th>Дата и время</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for item in sys_info_list %}
        <tr>
          <td>{{ item.id_raw }}</td>
          <td>{{ item.host }}</td>
          <td>{{ item.time_date }}</td>
          <td><a href="{% url 'update_pc' item.id_raw %}"><button>Редактировать</button></a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>



{% endblock %}
